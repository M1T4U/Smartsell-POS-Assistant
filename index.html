<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartSell AI Assistant</title>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
      @keyframes float {
        0% { transform: translateY(0px) translateX(0px); opacity: 0.7; }
        50% { transform: translateY(-20px) translateX(15px); opacity: 1; }
        100% { transform: translateY(0px) translateX(0px); opacity: 0.7; }
      }
      .animate-float-1 { animation: float 8s ease-in-out infinite; }
      .animate-float-2 { animation: float 12s ease-in-out infinite reverse; }
      .animate-float-3 { animation: float 10s ease-in-out infinite; }

      /* Custom scrollbar styles */
      .themed-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .themed-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .themed-scrollbar::-webkit-scrollbar-thumb {
        background-color: #a1a1aa; /* zinc-400 */
        border-radius: 4px;
      }
      .themed-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #71717a; /* zinc-500 */
      }
      .dark .themed-scrollbar::-webkit-scrollbar-thumb {
        background-color: #52525b; /* zinc-600 */
      }
      .dark .themed-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #71717a; /* zinc-500 */
      }
      /* Firefox */
      .themed-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #a1a1aa transparent; /* thumb track */
      }
      .dark .themed-scrollbar {
          scrollbar-color: #52525b transparent;
      }
    </style>
